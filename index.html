<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE HERMANOS</title>  
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/a0/9a/fb/a09afb1ce9da6dce4b7ef38b902ed210.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">  
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="./scripts/app.js" type="module"></script>
</head>
<style>
  .background{
    background-color: rgba(255,255,255,0.13);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    border-radius: 10px;
  }
  .form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
  }
  input{
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
  }
  ::placeholder{
    color: #e5e5e5;
  }
</style>
<body>
  <nav>
    <div class="ui secondary pointing menu" id="logout">
      <a class="item" href="login.html">
        <img src="https://i.pinimg.com/originals/a0/9a/fb/a09afb1ce9da6dce4b7ef38b902ed210.jpg" alt="logo" width="50px">
      </a>
    </div>
  </nav>
  <!--Membrecia-->
  <div class="title">
    <h2 class="ui center aligned icon header header-user">
      Registro de hermanos
      <i class="circular users icon" id="header-user"></i>
    </h2>
  </div>
   <!--FORMULARIO-->
    <div class="container two column stackable ui grid">
      <form class="ui form ten wide column card background" id="form">
        <div class="field">
          <div class="input-field col s6">
            <input id="name" type="text" class="validate input-register" placeholder="NOMBRE:" required>
          </div>
        </div>
        <div class="field">
          <div class="input-field col s6">
            <input id="privilege" type="text" class="validate input-register" placeholder="PRIVILEGIO:">
          </div>
        </div>
        <div class="field">
          <div class="input-field col s12">
            <input id="phone" type="tel" class="validate input-register" required placeholder="NÃšMERO DE TELEFONO:" >
          </div>
        </div>
        <div class="field">
          <div class="input-field col s12">
            <input id="address" type="text" class="validate input-register" required  placeholder="DIRECCION: " >
          </div>
        </div>
        <div class="field">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate input-register" placeholder="EMAIL:"> 
          </div>
        </div>
        <div class="field ui inverted ">
          <button class="ui huge  yellow button" id="btn-form" type="submit" name="action"><i class="paper plane icon"></i>Guardar</button>
        </div>
      </form>
      <div class="field ui inverted">
      </div>
      <ul class="user-container ui card five wide column background"></ul>
    </div>

      

</body>
</html>
